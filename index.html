<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kub</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div>
		<table>
			<tr class="1">
